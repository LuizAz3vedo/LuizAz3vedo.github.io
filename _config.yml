# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Build Settings
future: false
unpublished: false
safe: true
incremental: false
profile: false

# File Processing
include:
  - _pages
  - _projects
  - .htaccess

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - "*.gem"
  - "*.gemspec"
  - tools/
  - tests/
  - CHANGELOG.md
  - LICENSE
  - package.json
  - package-lock.json
  - gulpfile.js
  - yarn.lock

# Optimization
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Development
livereload: true
host: 0.0.0.0
port: 4000

# Custom CSS and JS
