# Configuração do Site
title: "Luiz Azevedo | Data Scientist"
description: "Data Scientist especializado em Machine Learning, Business Intelligence e Big Data Analytics"
logo: /assets/me.png
author: Luiz Antônio Azevedo

# GitHub Pages Configuration
remote_theme: pages-themes/minimal@v0.2.0
plugins:
- jekyll-remote-theme

kramdown:
  parse_block_html: true

# SEO & Social Media
lang: pt-BR
locale: pt_BR

# Social Links (will appear in footer/header)
social:
  linkedin: https://www.linkedin.com/in/luiz-antônio-azevedo-34b38b23a/
  github: https://github.com/LuizAz3vedo
  email: luizazevedo3212@hotmail.com

# Site Features
show_downloads: true
google_analytics: # Adicione seu ID do Google Analytics se tiver

# Markdown Configuration
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# Custom CSS (opcional - se quiser adicionar estilos personalizados)
sass:
  style: compressed

# Navigation (se usar tema que suporta)
navigation:
  - title: "Projetos"
    url: "#-projetos-em-destaque"
  - title: "Experiência"
    url: "#-experiência-profissional"
  - title: "Contato"
    url: "#-vamos-conversar"
